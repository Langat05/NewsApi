<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC news</title>
</head>
<body>
    <div class="jumbotron" style="color: black;">
    <h1 style="color: black;">
    News Center
    </h1>
    
    </div>

     <div class="container">

        {% for new, des, url, i in context %}

          <img src="{{i}}">
          <h3>News: </h3>  {{new}}
          <h4>Description: </h4> {{des}}
          <a href="{{url}}" type="button" class="btn btn-outline-primary" target="_blank">Read More</a>

           {% endfor %}

     </div>
    
</body>
</html>
