<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>BBC news</title>
</head>
<body>
    <div class="jumbotron" style="color: black;">
    <h1 style="color: black;">
    News Center
    </h1>
    
    </div>

     <div class="container">

        {% for new, des, url, i in context %}

          <img src="{{i}}">
          <h3><b>News:</b> {{new}}</h3>  
          <h4><i>Description:</i> {{des}}</h4> 
          <div>
          <a href="{{url}}" type="button" class="btn btn-outline-primary" target="_blank">Read More</a>
          </div><br>
           {% endfor %}

     </div>
    
</body>
</html>
